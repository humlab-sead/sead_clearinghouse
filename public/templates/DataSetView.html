<div class="panel-group" id="dataset_accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
     <h4 class="panel-title row">
        <span id="dataset_indicator_container" class="col-md-1"></span>
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#dataset_collapse">
          Data Set information
        </a>
     </h4>
    </div>
    <div id="dataset_collapse" class="panel-collapse collapse in">
        <div class="panel-body">
            <div class="row sead-smaller-font-size">
               <div class="col-md-4">
                   <label for="dataset_name">Name (ID <span id="dataset_id"></span>)</label><br>
                   <span id="dataset_name"></span>
               </div>
               <div class="col-md-4">
                   <label for="dataset_name_type">Type</label><br>
                   <span id="dataset_name_type"></span>
               </div>
               <div class="col-md-4">
                   <label for="method_name">Method</label><br>
                   <span id="method_name"></span>
               </div>
            </div>
            <div class="row sead-smaller-font-size">
               <div class="col-md-4">
                   <label for="master_name">Master</label><br>
                   <span id="master_name"></span>
               </div>
               <div class="col-md-4">
                   <label for="previous_dataset_name">Previous set</label><br>
                   <span id="previous_dataset_name"></span>
               </div>
               <div class="col-md-4">
                   <label for="project_stage_name">Project stage</label><br>
                   <span id="project_stage_name"></span>
               </div>
            </div>
        </div>
    </div>
  </div>
  </div>
